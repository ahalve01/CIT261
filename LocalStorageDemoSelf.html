<!DOCTYPE html>
<html>
<head>
<script>
function clickCounter() {
    if(typeof(Storage) !== "undefined") {
        if (localStorage.clickcount) {
            localStorage.clickcount = Number(localStorage.clickcount)+1;
        } else {
            localStorage.clickcount = 1;
        }
        document.getElementById("result").innerHTML = "You have clicked the button " + localStorage.clickcount + " times.";
    } else {
        document.getElementById("result").innerHTML = "Sorry, error has occured...";
    }
}
</script>
</head>
<body>
<p><button onclick="clickCounter()" type="button">Push the button!</button></p>
<div id="result"></div>
<p>How many times can you do it till you are bored?</p>
<p>Close the browser tab and re-open... counter will stay the same..</p>
</body>
</html>
